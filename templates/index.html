{% extends 'base.html' %}

{% block body %}


    <div class="container">

      <h1>Add Employee Data</h1>

      <form action="/" method="post">
        <div class="mb-3">
        <label for="" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" id="" placeholder="Wilson Charles">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="" placeholder="wilson@gmail.com">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
      </div>
      </form>

      <h2 class="text-center"> All Employees Data</h2>

        <table class="table">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Full Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
        {% for i in employees %}
            <tr>
                <th scope="row">{{i.sno}}</th>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>
                    <a href="/update/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Update</a>
                    <a href="/delete/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Delete</a>
                </td>
            </tr>
        {% endfor %}
  </tbody>
</table>

{% endblock body %}
