{% extends 'base.html' %}

{% block body %}


<div class="container">

    <h1>Update Employee Data</h1>

    <form action="/update/{{employee.sno}}" method="post">
        <div class="mb-3">
            <label for="" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="" placeholder="Wilson Charles" value="{{employee.name}}">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="" placeholder="wilson@gmail.com" value="{{employee.email}}">
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>
</div>
    {% endblock body %}
